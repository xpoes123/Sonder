<!-- music/templates/music/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sonder{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'music/images/favicon/sonder.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/styles.css' %}">
    
    {% block extra_head %}
    <!-- Additional head elements can be added by extending templates -->
    {% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        {% block header %}
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="{% url 'music:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                <!-- <li><a href="{% url 'music:recommend' %}" class="{% if request.resolver_match.url_name == 'recommend' %}active{% endif %}">Recommendations</a></li> -->
            </ul> <!-- Added closing tag here -->
        </nav>
        {% endblock %}
    </header>
    
    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        {% block footer %}
        <p>&copy; {% now "Y" %} Sonder. All rights reserved.</p>
        {% endblock %}
    </footer>
    
    <!-- JavaScript (Optional: Place before closing body tag) -->
    {% block extra_js %}
    <!-- Additional JavaScript can be added by extending templates -->
    {% endblock %}
</body>
</html>
